
{% extends 'base.html' %}

{% block title %}{{ product.name }}{% endblock %}

{% block content %}
    <h1>{{ product.name }}</h1>
    <p>{{ product.description }}</p>
    <p><strong>Price:</strong> ${{ product.price }}</p>
    <img src="{{ product.image.url }}" alt="{{ product.name }}">
    <br><br>
    <a href="{% url 'product_upload' %}">Upload another product</a>
{% endblock %}
